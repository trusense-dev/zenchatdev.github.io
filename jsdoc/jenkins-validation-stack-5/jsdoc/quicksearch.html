e?Before releasing run the following two commands to generate transipled es5 code and documentation. npm run jsdoc npm run dist:compile × Search results Close "},"module-lib_validation.html":{"id":"module-lib_validation.html","title":"Module: lib/validation","body":" Validation Stack Modules lib/validationValidationStack/UserValidation Classes lib/validation~Validation Module: lib/validation Classes Validation Validation[α, β] × Search results Close "},"module-lib_validation-Validation.html":{"id":"module-lib_validation-Validation.html","title":"Class: Validation","body":" Validation Stack Modules lib/validationValidationStack/UserValidation Classes lib/validation~Validation Class: Validation lib/validation~ Validation new Validation() Validation[α, β] The `Validation[α, β]` is a disjunction that's more appropriate for validating inputs, or any use case where you want to aggregate failures. Not only does the `Validation` provide a better terminology for working with such cases (`Failure` and `Success` versus `Failure` and `Success`), it also allows one to easily aggregate failures and successes as an Applicative Functor. Members isFailure Boolean True if the `Validation[α, β]` contains a `Failure` value. isSuccess Boolean True if the `Validation[α, β]` contains a `Success` value. Methods &lt;static&gt; Failure(a) a → Validation[α, β] Constructs a new `Validation[α, β]` structure holding a `Failure` value. Parameters: Name Type Description a * Any object. Returns: A Failure object. Type Failure &lt;static&gt; fromEither(a) Either[α, β] → Validation[α, β] Constructs a new `Either[α, β]` structure from a `Validation[α, β]` type. Parameters: Name Type Description a * Any object. Returns: A new Either object constructed from the Validation object. Type Either &lt;static&gt; fromNullable(a) α → Validation[α, α] Constructs a new `Validation[α, β]` structure from a nullable type. Takes the `Failure` case if the value is `null` or `undefined`. Takes the `Success` case otherwise. Parameters: Name Type Description a * Any object. Returns: Either a Success or a Failure object. Type Success | Failure &lt;static&gt; of(a) β → Validation[α, β] Creates a new `Validation[α, β]` instance holding the `Success` value `b`. `b` can be any value, including `null`, `undefined` or another `Validation[α, β]` structure. Parameters: Name Type Description a * Any object. Returns: A Success object. Type Success &lt;static&gt; Success(a) β → Validation[α, β] Constructs a new `Etiher[α, β]` structure holding a `Success` value. Parameters: Name Type Description a * Any object. Returns: A Success object. Type Success ap() (@Validation[α, β → γ], f:Applicative[_]) =&gt; f[β] → f[γ] Applies the function inside the `Success` case of the `Validation[α, β]` structure to another applicative type. The `Validation[α, β]` should contain a function value, otherwise a `TypeError` is thrown. bimap() (@Validation[α, β]) =&gt; (α → γ), (β → δ) → Validation[γ, δ] Maps both sides of the disjunction. cata() (@Validation[α, β]) =&gt; { Success: α → γ, Failure: α → γ } → γ Catamorphism. failureMap() (@Validation[α, β]) =&gt; (α → γ) → Validation[γ, β] Maps the failure side of the disjunction. fold() (@Validation[α, β]) =&gt; (α → γ), (β → γ) → γ Applies a function to each case in this data structure. get() (@Validation[α, β]) =&gt; Void → β :: partial, throws Extracts the `Success` value out of the `Validation[α, β]` structure, if it exists. Otherwise throws a `TypeError`. See: module:lib/validation~Validation#getOrElse — A getter that can handle failures. module:lib/validation~Validation#merge — The convergence of both values. Throws: if the structure has no `Success` value. Type TypeError getOrElse() (@Validation[α, β]) =&gt; β → β Extracts the `Success` value out of the `Validation[α, β]` structure. If the structure doesn't have a `Success` value, returns the given default. isEqual() (@Validation[α, β]) =&gt; Validation[α, β] → Boolean Tests if an `Validation[α, β]` structure is equal to another `Validation[α, β]` structure. leftMap() (@Validation[α, β]) =&gt; (α → γ) → Validation[γ, β] Maps the failure side of the disjunction. Deprecated: in favour of module:lib/validation~Validation#failureMap map() (@Validation[α, β]) =&gt; (β → γ) → Validation[α, γ] Transforms the `Success` value of the `Validation[α, β]` structure using a regular unary function. merge() (@Validation[α, α]) =&gt; Void → α Returns the value of whichever side of the disjunction that is present. Returns: The value. Type a orElse() (@Validation[α, β]) =&gt; (α → Validation[γ, β]) → Validation[γ, β] Transforms a `Failure` value into a new `Validation[α, β]` structure. Does nothing if the structure contain a `Success` value. swap() (@Validation[α, β]) =&gt; Void → Validation[β, α] Swaps the disjunction values. toString() (@Validation[α, β]) =&gt; Void → String Returns a textual representation of the `Validation[α, β]` structure. × Search results Close "},"module-ValidationStack_UserValidation.html":{"id":"module-ValidationStack_UserValidation.html","title":"Module: ValidationStack/UserValidation","body":" Validation Stack Modules lib/validationValidationStack/UserValidation Classes lib/validation~Validation Module: ValidationStack/UserValidation Methods &lt;static&gt; verifyAgeGroup(ageGroup) Verify ageGroup. Parameters: Name Type Description ageGroup number | AgeGroup The enum AgeGroup. Returns: An Validation object containing the results. Type Validation &lt;static&gt; verifyBirthday(birthday) Verify birhtday. Parameters: Name Type Description birthday date The date of birth. Returns: An Validation object containing the results. Type Validation &lt;static&gt; verifyGender(gender) Verify gender. Parameters: Name Type Description gender number | Gender The enum Gender. Returns: An Validation object containing the results. Type Validation &lt;static&gt; verifyHoroscope(horoscope) Verify horoscope. Parameters: Name Type Description horoscope number | Horoscope The enum Horo
