cluding `null`, `undefined` or another `Validation[α, β]` structure. Parameters: Name Type Description a * Any object. Returns: A Success object. Type Success &lt;static&gt; Success(a) β → Validation[α, β] Constructs a new `Etiher[α, β]` structure holding a `Success` value. Parameters: Name Type Description a * Any object. Returns: A Success object. Type Success ap() (@Validation[α, β → γ], f:Applicative[_]) =&gt; f[β] → f[γ] Applies the function inside the `Success` case of the `Validation[α, β]` structure to another applicative type. The `Validation[α, β]` should contain a function value, otherwise a `TypeError` is thrown. bimap() (@Validation[α, β]) =&gt; (α → γ), (β → δ) → Validation[γ, δ] Maps both sides of the disjunction. cata() (@Validation[α, β]) =&gt; { Success: α → γ, Failure: α → γ } → γ Catamorphism. failureMap() (@Validation[α, β]) =&gt; (α → γ) → Validation[γ, β] Maps the failure side of the disjunction. fold() (@Validation[α, β]) =&gt; (α → γ), (β → γ) → γ Applies a function to each case in this data structure. get() (@Validation[α, β]) =&gt; Void → β :: partial, throws Extracts the `Success` value out of the `Validation[α, β]` structure, if it exists. Otherwise throws a `TypeError`. See: module:lib/validation~Validation#getOrElse — A getter that can handle failures. module:lib/validation~Validation#merge — The convergence of both values. Throws: if the structure has no `Success` value. Type TypeError getOrElse() (@Validation[α, β]) =&gt; β → β Extracts the `Success` value out of the `Validation[α, β]` structure. If the structure doesn't have a `Success` value, returns the given default. isEqual() (@Validation[α, β]) =&gt; Validation[α, β] → Boolean Tests if an `Validation[α, β]` structure is equal to another `Validation[α, β]` structure. leftMap() (@Validation[α, β]) =&gt; (α → γ) → Validation[γ, β] Maps the failure side of the disjunction. Deprecated: in favour of module:lib/validation~Validation#failureMap map() (@Validation[α, β]) =&gt; (β → γ) →
